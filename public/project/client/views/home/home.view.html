<header>
    <h1 class="page-header">Project Prototype</h1>
</header>

<section>
    <a ui-sref="crud">CRUD Pages</a>
</section>

<hr />

<section ng-if="!user" class="text-center">
    <p class="lead">
        <a ui-sref="login">Login</a> or <a ui-sref="register">Register</a> to get started with The Book Club.
    </p>
</section>

<section ng-if="user">
    <div ng-repeat="group in vm.groups" class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">
                    <a ui-sref="crud.groups.details({ id: group.id })">
                        {{ group.name }}
                    </a>
                </h1>
            </div>

            <div class="panel-body text-center">
                <div class="col-md-6">
                    <h4>{{ group.currentReading.book.title }}</h4>
                    <img ng-src="{{ group.currentReading.book.cover.thumb }}" alt="{{ group.currentReading.book.title }}" />
                </div>

                <div class="col-md-6">
                    <h4>Discussions</h4>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="discussion in group.currentReading.discussions">
                            <a ui-sref="crud.discussions.details({ id: discussion.id })">
                                {{ discussion.topic }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
