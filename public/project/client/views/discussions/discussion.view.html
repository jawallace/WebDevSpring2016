<header>
    {{ vm.discussion.topic }}
</header>

<div class="list-group">
    <div ng-repeat="comment in vm.comments">
        <div class="list-group-item">
            <div class="row-content">
                <div class="action-secondary">
                    <i class="material-icons" ng-click="vm.deleteComment(comment)">delete</i>
                </div>

                <div class="list-group-item-text">
                     {{ comment.text }}
                </div>

                <div class="discussion-comment-details">
                    {{ comment.userDetails.firstName }}
                </div>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>
    
    <div class="list-group-item">
        <div class="row-content">
            <h3 class="list-item-header">Add Comment</h3>
            <div class="list-group-item-text">
                <form>
                    <div class="form-group">
                        <label for="comment-text">Add Comment</label>
                        <textarea name="comment-text" class="form-control" ng-model="vm.newComment.text" noresize></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-raised" ng-click="vm.addComment()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
