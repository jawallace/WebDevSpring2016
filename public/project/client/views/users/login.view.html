<header>
    <h1 class="page-header">Login</h1>
</header>

<div class="col-lg-8 col-lg-offset-2">
    <div class="notification bg-danger" ng-show="vm.message">{{ vm.message }}</div>
    
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" ng-model="vm.username" placeholder="Username" id="username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" ng-model="vm.password" placeholder="Password" id="password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block" ng-click="vm.login()">Login</button>
        </div>
    </form>
</div>
