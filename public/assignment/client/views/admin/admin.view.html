<userheader>
    <h1 class="page-header">Admin</h1>
</header>

<section>
    <header>
        <h3 class="sub-header">Users</h3>
    </header>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="js-table-sort-control">
                        <span ng-show="vm.predicate === 'username' && !vm.reversed" class="glyphicon glyphicon-triangle-top"></span> 
                        <span ng-show="vm.predicate === 'username' && vm.reversed" class="glyphicon glyphicon-triangle-bottom"></span> 
                        <a href="javascript:void(0)" ng-click="vm.sort('username')">Username</a>
                    </th>
                    <th>Password</th>
                    <th class="js-table-sort-control">
                        <span ng-show="vm.predicate === 'firstName' && !vm.reversed" class="glyphicon glyphicon-triangle-top"></span> 
                        <span ng-show="vm.predicate === 'firstName' && vm.reversed" class="glyphicon glyphicon-triangle-bottom"></span> 
                        <a href="javascript:void(0)" ng-click="vm.sort('firstName')">First Name</a>
                    </th>
                    <th class="js-table-sort-control">
                        <span ng-show="vm.predicate === 'lastName' && !vm.reversed" class="glyphicon glyphicon-triangle-top"></span> 
                        <span ng-show="vm.predicate === 'lastName' && vm.reversed" class="glyphicon glyphicon-triangle-bottom"></span> 
                        <a href="javascript:void(0)" ng-click="vm.sort('lastName')">Last Name</a>
                    </th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                
                <tr>
                    <td>
                        <input type="text" class="form-control" ng-model="vm.selected.username" placeholder="Username">
                    </td>
                    <td>
                        <input type="password" class="form-control" ng-model="vm.selected.password" placeholder="Password">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="vm.selected.firstName" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="vm.selected.lastName" placeholder="Last Name">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="vm.selected.roleString" placeholder="Role 1, Role 2">
                    </td>
                    <td class="text-center table-controls">
                        <a href="javascript:void(0)" ng-click="vm.createUser()"><span class="glyphicon glyphicon-plus"></span></a>
                        <a href="javascript:void(0)" ng-click="vm.editUser()"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="user in vm.users | orderBy:vm.predicate:vm.reversed">
                    <td>{{ user.username }}</td>
                    <td></td>
                    <td>{{ user.firstName}}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.roles.join(',') }}</td>
                    <td class="text-center table-controls">
                        <a href="javascript:void(0)" ng-click="vm.deleteUser(user)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                        <a href="javascript:void(0)" ng-click="vm.selectUser($index, user)">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
