<header>
    <h1 class="page-header">Profile</h1>
</header>

<form class="form-horizontal">
    <!-- error message -->
    <div class="alert alert-success" ng-show="vm.failMsg">{{ vm.failMsg }}</div>
    
    <!-- confirmation message -->
    <div class="alert alert-success" ng-show="vm.successMsg">{{ vm.successMsg }}</div>

    <!-- Username input -->
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.user.username" placeholder="Username">
        </div>
    </div>
    
    <!-- Password input -->
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
        </div>
    </div>
    
    <!-- First name input -->
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.user.firstName" placeholder="First Name">
        </div>
    </div>
    
    <!-- Last name input -->
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name">
        </div>
    </div>
    
    <!-- Email input -->
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="vm.user.emails" placeholder="Emails (one per line)"></textarea>
        </div>
    </div>
    
    <!-- Email input -->
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="vm.user.phones" placeholder="Phone Numbers (one per line)"></textarea>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary btn-block" ng-click="vm.update(vm.user)">Update</button>
        </div>
    </div>
</form>
