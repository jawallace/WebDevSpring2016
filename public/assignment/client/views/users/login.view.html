<header>
    <h1 class="page-header">Login</h1>
</header>

<form class="form-horizontal">
    
    <!-- error message -->
    <div class="alert alert-danger" ng-show="vm.msg">{{ vm.msg }}</div>

    <!-- Username input -->
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vm.user.username" placeholder="Username">
        </div>
    </div>
    
    <!-- Password input -->
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password">
        </div>
    </div>

    <!-- Login Button -->
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary btn-block" ng-click="vm.login(vm.user)">Login</a>
        </div>
    </div>
