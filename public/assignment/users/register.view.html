<header>
    <h1 class="page-header">Register</h1>
</header>

<form class="form-horizontal" ng-controller="RegisterController as register">
    <!-- Username input -->
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="register.user.username" placeholder="Username">
        </div>
    </div>
    
    <!-- Password input -->
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="register.user.password" placeholder="Password">
        </div>
    </div>
    
    <!-- Verify Password input -->
    <div class="form-group">
        <label for="verify-password" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="register.user.verifypassword" placeholder="Verify Password">
        </div>
    </div>
    
    <!-- Email input -->
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="register.user.email" placeholder="Email">
        </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <a href="./profile.html" class="btn btn-primary btn-block" ng-click="register.register(register.user)">Register</a>
        </div>
    </div>
</form>
